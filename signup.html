<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Css/navbar.css" />
    <style>
      * {
        font-family: "Montserrat", sans-serif;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Css/signup.css">
</head>
<body>
    <div id="navbar"></div>
    <div id="login-parent">
        <div id="login-left">
            <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg?w=360" alt="">
        </div>
        <div id="login-right">
            <form action="" id="form_data">
                <div>
                    <h3>Sign Up</h3>
                  
                    <p >Old user?  <a href="/login.html" style="text-decoration: none; font-weight: bolder; margin-left: 5px; color: #2d81f7;" > Login here </a></p>
                   
                </div>
                <input type="name" id="name" placeholder="Enter Your Name" required>
                <br>
                <input type="email" id="email" placeholder="Email Address" required>
                <br>
                <input type="password" id="password" placeholder="Password" required
                minlength="8"
                >
                <br>
              <div id="exam_detail">
                <label for="">Preparing for</label>
                <select name="" id="exam" required>
                    <option value="">Choose Exam</option>
                    <option value="SSC">SSC</option>
                    <option value="UPSC">UPSC</option>
                    <option value="RAILWAY">RAILWAY</option>
                    <option value="GATE">GATE</option>
                </select>
              </div>
             
                <input id="login_signin" value="Sign Up" type="submit"></input>
            </form>
        </div>
    </div>
</body>
<script src="./Scripts/signup.js" type="module"></script>
</html>
